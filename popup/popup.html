<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Processor</title>
    <style>
        body {
            width: 320px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 15px;
            color: #333;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            color: #4285f4;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        button:hover {
            background-color: #1a73e8;
        }
        button:disabled {
            background-color: #dadce0;
            color: #9aa0a6;
            cursor: not-allowed;
        }
        button img, button .icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        .success {
            background-color: #e6f4ea;
            color: #137333;
        }
        .info {
            background-color: #e8f0fe;
            color: #1967d2;
        }
        .error {
            background-color: #fce8e6;
            color: #c5221f;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #5f6368;
        }
        
        /* New styles for progressive loading */
        #loadingContainer {
            display: none;
            margin-top: 15px;
        }
        
        .progress-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }
        
        .progress-step {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #5f6368;
        }
        
        .progress-step.active {
            color: #1a73e8;
            font-weight: 500;
        }
        
        .progress-step.completed {
            color: #137333;
        }
        
        .step-indicator {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            background-color: #e8eaed;
        }
        
        .active .step-indicator {
            background-color: #1a73e8;
            color: white;
        }
        
        .completed .step-indicator {
            background-color: #137333;
            color: white;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
        
        #preview-content {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Page Processor</h1>
    
    <div class="button-container" id="actionsContainer">
        <button id="summarizeBtn">
            <span class="icon">üìù</span> Summarize
        </button>
        <button id="focusBtn">
            <span class="icon">üëÅÔ∏è</span> Focus View
        </button>
        <button id="duplicateBtn">
            <span class="icon">üîÑ</span> Duplicate
        </button>
    </div>
    
    <!-- New loading container for progressive loading -->
    <div id="loadingContainer">
        <h2 id="loadingTitle" style="font-size: 16px; margin-bottom: 10px;">Generating Summary...</h2>
        
        <div class="progress-steps">
            <div class="progress-step" id="step-extract">
                <div class="step-indicator">1</div>
                <span>Extracting page content</span>
            </div>
            <div class="progress-step" id="step-analyze">
                <div class="step-indicator">2</div>
                <span>Analyzing content</span>
            </div>
            <div class="progress-step" id="step-generate">
                <div class="step-indicator">3</div>
                <span>Generating AI summary</span>
            </div>
        </div>
        
        <div id="preview-content"></div>
        
        <div style="margin-top: 15px; text-align: center;">
            <button id="cancelBtn" style="display: inline-block; padding: 6px 12px;">
                Cancel
            </button>
        </div>
    </div>
    
    <div id="status" class="status"></div>
    
    <footer>
        <p>Backend: <span id="backendStatus">Checking...</span></p>
    </footer>
    
    <script src="popup.js"></script>
</body>
</html>
