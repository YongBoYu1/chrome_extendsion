<!DOCTYPE html>
<html>
<head>
  <title>Processed Content</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    
    h1 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    .summary {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .processed-content {
      margin-bottom: 20px;
    }
    
    .metadata {
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 20px;
    }
    
    .error {
      background-color: #fff0f0;
      color: #d8000c;
      padding: 15px;
      border-radius: 5px;
      border-left: 5px solid #d8000c;
    }
    
    .loading {
      text-align: center;
      padding: 30px;
      color: #666;
    }
    
    #toggleView {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: none;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
    }
    
    #toggleView:hover {
      background-color: #45a049;
    }
    
    #fullContent, #summaryContent {
      margin-top: 20px;
    }
  </style>
  <script src="newtab.js"></script>
</head>
<body>
  <button id="toggleView">Show Summary</button>
  <div id="content">
    <!-- Content will be inserted here by JavaScript -->
    <div class="loading">
      <p>Loading content...</p>
      <p>Please wait while we process the page. This may take a few seconds.</p>
    </div>
  </div>
</body>
</html>
